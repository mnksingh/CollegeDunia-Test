<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css" type="text/css" />
  </head>

  <body>
    <main>
      <section class="StylesBlock">
        <h2>Styles</h2>
        <div class="CarSlider">
          <img src="img/silver.jpg" alt="Car" />
          <img src="img/blue.jpg" alt="Car" />
          <img src="img/grey.jpg" alt="Car" />
          <img src="img/red.jpg" alt="Car" />
        </div>
        <div>
          <div class="Color Silver"></div>
          <div class="Color Blue"></div>
          <div class="Color Grey"></div>
          <div class="Color Red"></div>
        </div>
        <span>Modern Steel</span>
        <p>
          Vehicle images are guides only and may not reflet the model's exact
          specifications/- features- exact specifications/features should be
          confirmed with the seller.
        </p>
      </section>
      <section class="RatingsBlock">
        <h2>Ratings</h2>
        <ul>
          <li>
            <p>Critic's Rating</p>
            <div class="ProgressBar" data-percentage="87"></div>
          </li>
          <li>
            <p>Performance</p>
            <div class="ProgressBar" data-percentage="64"></div>
          </li>
          <li>
            <p>Interior</p>
            <div class="ProgressBar" data-percentage="90"></div>
          </li>
          <li>
            <p>Safety</p>
            <div class="ProgressBar" data-percentage="44"></div>
          </li>
          <li>
            <p>Reliablity</p>
            <div class="ProgressBar" data-percentage="52"></div>
          </li>
          <li><a class="ViewAll">View All Ratings &raquo; </a></li>
        </ul>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
